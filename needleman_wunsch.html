<html>
	<head>
		<title>2D L-system test</title>

	</head>
<body>
<p>
An unrefined example of the dynamic programming algorithm I have in use for light-weight javascript projects.
</p>
<!-- MT269488.1 Influenza A virus (A/swine/California/A01104141/2020(H3N2)) -->
<label>First String</label><br/>
<textarea id="string1" rows="12" cols="150">
the quick brown fox jumps over the lazy dog
</textarea><br/>

<!-- MT052068.1 Influenza A virus (A/swine/Illinois/A02479007/2020(H3N2)) -->
<label>Second String</label><br/>
<textarea id="string2" rows="12" cols="150">
the lazy biege cat sleeps next to the lazy dog
</textarea><br/>

<a href="#" id = "submit">Pairwise Align</a><br/>
<div id="results">
</div>

<script>
/**
 * Set event handlers on document load
 */
$(document).ready(function() {
	//Hide wait
	$("#submit").click(alignSequences);
});

function alignSequences() {
	//Grab text from field
	let string1 = $('#string1').val();
	let string2 = $('#string2').val();
	
	//Align
	let alignment = needlemanWunsch(string1, string2, 1, -1, -3);
	
	//Update text boxes
	$('#string1').val(alignment[0]);
	$('#string2').val(alignment[1]);
}


</script>
</body>
</html>
